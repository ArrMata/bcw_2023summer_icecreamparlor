<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>

<body>

    <header class="container-fluid">
        <section class="row p-3">
            <div class="col-12">
                <h1>Ice Cream Parlor</h1>
            </div>
        </section>
    </header>

    <main class="container-fluid text-white">
        <section class="row">
            <div class="col-4">
                <div class="cart-card">
                    <table id="cartTable" class="cart-table">
                        <tr>
                            <th class="px-2">Name</th>
                            <th>Qty</th>
                            <th>Each</th>
                            <th>Total</th>
                        </tr>
                    </table>
                    <div class="d-flex p-2 justify-content-between">
                        <h2>Total: $<span id="cartTotal">0</span></h2>
                        <button onclick='checkoutCart()' class="btn btn-success">Checkout üõç</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="menuCard" class="row menu-card">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
